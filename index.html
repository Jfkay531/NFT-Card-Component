<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body >

    <section>
      <div class="container">
          <div class="item">

                <img id= "image" src="images/image-equilibrium.jpg" alt="Equilibrium">

                <div class="title">
                  <h3> Equilibrium #3429 </h3>
                </div>

                <div class= "paragraph">
                  <p>Our Equilibrium collection promotes balance and calm. </p>
                </div>

                <div>
                <p id="eth"><span id="ethrem"><img src="images/icon-ethereum.svg" alt="ETH">  <b>0.041 ETH</b></span> <span id="daysleft"><img src="images/icon-clock.svg" alt="clock">3 days left</span></p>
                </div>

                <!-- horizontal line  -->
                <hr>

                <div>
                      <p><span> <img id="avatar" src="images/image-avatar.png" alt="avatar">   Creation of </span> <span id="author">Jules Wyvern</span></p>
                </div>
                <footer>
                  <div class="attribution"> <br><br><br>
                      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kennedy Raphael</a>.
                  </div>
                </footer>
        </div>
    </section>


</body>


</html>
